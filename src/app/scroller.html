<div class="overlay" #overlay [class.active]="isIndicatorScrollPressed"></div>
<div
        class="native-scroll-hidder">
    <div #content class="scrolled-content">
        <div class="main-content"
             [class.stop-mouse-check]="stopMouseCheck" #mainContent>
            <ng-content></ng-content>
        </div>
    </div>
</div>

<div class="scroll scroll-y" [class.active]="isShowedScrollY">
    <div class="indicator indicator-y" #indicatorY></div>
</div>

<div class="scroll scroll-x" [class.active]="isShowedScrollX">
    <div class="indicator indicator-x" #indicatorX></div>
</div>
<div class="clear"></div>
